<!DOCTYPE html>
<html>
<head>
	<title>Tanggal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>
<body>
	<script type="text/javascript">
		let d = new Date();
		let n = d.toLocaleString();
		document.writeln(`${n}`);
	</script>
</body>
</html>
